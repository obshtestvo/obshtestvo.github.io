<section class="content">
  <ul class="listing">
    {% for post in site.posts limit:4 %}
      <li>
          <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ site.BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
      </li>
     {% endfor %}
  </ul>
</section>
