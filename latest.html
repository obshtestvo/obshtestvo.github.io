---
layout: obshtestvo.bg
title: "Общество - Статус"
---

<section class="content">
  <ul class="listing">
    {% assign i = 0 %}
    {% for post in site.posts %}
    {% assign i = i + 1 %}
    {% if i < 5 %}
      <li>
          <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ site.BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endif %}
    {% endfor %}
  </ul>
</section>
