<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>

  <meta name="author" content="{{ site.author.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="alternate" type="application/rss+xml" href="{{ site.BASE_PATH }}/atom.xml" />

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300'
    rel='stylesheet' type='text/css'>

  <link href="{{ site.BASE_PATH }}/css/up.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ site.BASE_PATH }}/css/emojify.css">

  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>
  <div id="navbar" class="navbar navbar-fixed-top">
    <div class="container">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.BASE_PATH }}">{{ site.title }}</a>
      <div class="nav-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav pull-right hidden-print lowercase">
          <li><a title="за блога" href="{{ site.BASE_PATH }}/about.html">за блога</a></li>
          <!--<li><a title="статус на участниците" href="{{ site.BASE_PATH }}/status.html">участници</a></li>-->
          <li><a title="Atom Feed" href="{{ site.BASE_PATH }}/atom.xml">RSS</a></li>
        </ul>
      </div>
    </div>
  </div>

  {{ content }}

  <div id="footer" class="hidden-print">
    <section class="meta">
      <div class="container">
        <div class="row">
          <div class="col col-lg-2 col-offset-4">
            <a href="http://www.obshtestvo.bg">
              <i class="icon icon-list-alt  icon-4x"></i>
              <div>Официален сайт</div>
            </a>
          </div>
          <div class="col col-lg-2 next">
            <a href="https://github.com/{{ site.author.github }}">
              <i class="icon icon-github icon-4x"></i>
              <div>
                Активни проекти (Github)
              </div>
            </a>
          </div>
        </div>asd
      </div>
    </section>
  </div>
  {% include analytics.html %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="{{ site.BASE_PATH }}/js/emojify.js"></script>

</html>
